<div class="modal fade" id="adicionarItemFiltroModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="adicionarItemFiltroModalLabel1"></h4> 
            </div>
            <form method='POST' action={% url 'filtros-adicionar-itemfiltro' %}>
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Termos:</label>
                        {{itemfiltroform.idclasse}}
                        {{itemfiltroform.idfiltro}}
                        {{itemfiltroform.iditemfiltro}}
                        {{itemfiltroform.termos}}
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Termos:</label>
                        {{itemfiltroform.tipo}}
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Regex?</label>
                        {{itemfiltroform.regex}}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnitemfiltro">Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const adicionaritemfiltro = (idclasse) => {
        document.querySelector('#adicionarItemFiltroModalLabel1').innerHTML = 'Adicionar Item de Filtro'
        document.querySelector('#{{itemfiltroform.idclasse.auto_id}}').value = idclasse
        document.querySelector('#{{itemfiltroform.idfiltro.auto_id}}').value = '{{idfiltro}}'
        document.querySelector('#{{itemfiltroform.iditemfiltro.auto_id}}').value = null
        document.querySelector('#{{itemfiltroform.termos.auto_id}}').value = ''
        document.querySelector('#{{itemfiltroform.tipo.auto_id}}').value = null
        document.querySelector('#{{itemfiltroform.regex.auto_id}}').checked = false
        document.querySelector('#btnitemfiltro').innerHTML = 'Adicionar'
        $('.selectpicker').selectpicker('render');
    }

    const alteraritemfiltro = (idclasse, iditemfiltro, termos, tipo, regex) => {
        document.querySelector('#adicionarItemFiltroModalLabel1').innerHTML = 'Alterar Item de Filtro'
        document.querySelector('#{{itemfiltroform.idclasse.auto_id}}').value = idclasse
        document.querySelector('#{{itemfiltroform.idfiltro.auto_id}}').value = '{{idfiltro}}'
        document.querySelector('#{{itemfiltroform.iditemfiltro.auto_id}}').value = iditemfiltro
        document.querySelector('#{{itemfiltroform.termos.auto_id}}').value = termos
        document.querySelector('#{{itemfiltroform.tipo.auto_id}}').value = tipo
        document.querySelector('#{{itemfiltroform.regex.auto_id}}').checked = regex == 'True'
        document.querySelector('#btnitemfiltro').innerHTML = 'Alterar'
        $('.selectpicker').selectpicker('render');
    }

</script>
